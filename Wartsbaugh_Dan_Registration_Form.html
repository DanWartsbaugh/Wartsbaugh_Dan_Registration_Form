<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name" required="required">
    </div>

    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name" required="required">
    </div>

    <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address" required="required">
    </div>

    <div>
        <label>Password: *</label>
        <input type="password" name="password" required="required">
    </div>

    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password" required="required">
    </div>

    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>

    <div>
        <label>Gender Identity: </label>
    </div>

    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="no_answer" id="no_answer">
        <label for="no_answer">I prefer not to answer</label>
    </div>

    <div>
        <label>A short description about myself:</label>
        <br>
        <textarea name="description" cols="20" rows="3"></textarea>
    </div>

    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for="updates">Yes, I would like to receive periodic email updates </label>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>
        *Indicates a required field
    </p>
</body>

</html>
